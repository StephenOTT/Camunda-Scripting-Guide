<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camunda Scripting Guide</title>
</head>
<body>
  <div id="catalog" />

  <!-- Use the development version to get helpful errors in your console -->
  <!-- <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.development.js"></script> -->

  <!-- Use the minified production version to get optimal performance -->
  <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.min.js"></script>

  <script>
    Catalog.render({
      title: 'Camunda Scripting Guide',
      pages: [
        {
          path: '/',
          title: 'Introduction',
          src: 'pages/intro.md'
        },
        {
          title: 'Deployments',
          pages: [
            {
              path: '/deployments',
              title: 'Deployments Overview',
              src: 'pages/deployment/deployments.md'
            },
            {
              path: '/deployments/server',
              title: 'Server',
              src: 'pages/deployment/deployments-server.md'
            },
          ]
        },
        {
          path: '/javascript',
          title: 'Javascript',
          src: 'pages/nashorn/javascript.md'
        },
        {
          path: '/unit-testing',
          title: 'Unit Testing',
          src: 'pages/testing/unit-testing.md'
        },
        {
          path: '/utility-scripts',
          title: 'Utility Scripts',
          src: 'pages/helpers/utility-scripts.md'
        },
        {
          path: '/microservices-orchestration',
          title: 'Microservices Usage',
          src: 'pages/microservices/microservice-usage.md'
        },
        {
          path: '/project-template',
          title: 'Project Template',
          src: 'pages/project-template.md'
        },
        {
          path: '/use-cases',
          title: 'Use Cases',
          src: 'pages/use-cases.md'
        },
        {
          path: '/expression-language',
          title: 'Expression Language',
          src: 'pages/java-expression-language.md'
        },
        {
          title: 'HTTP-Connector',
          pages: [
            {
              path: '/http-connector',
              title: 'HTTP-Connector Overview',
              src: 'pages/http-connector/overview.md'
            },
            {
              path: '/http-connector/jsoup',
              title: 'jsoup as replacement for HTTP-Connector',
              src: 'pages/http-connector/jsoup.md'
            },
          ]
        },
      ]
    }, document.getElementById('catalog'));
  </script>
</body>
</html>
